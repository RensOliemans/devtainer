# unbind C-j
# set-option -g prefix C-a
# bind-key C-a send-prefix
# unbind C-b
set -g prefix C-Space
bind Space send-prefix

set-option -sa terminal-overrides ',screen-256color:RGB'
set-option -ga terminal-overrides ',screen-256color:RGB'
set-option -g focus-events on

# bind-key -n M-S run "tmux new-window 'zsh -ci switch_session'"
bind-key -n M-S run "tmux new-window /usr/bin/zsh fs"

bind-key C-j choose-tree
bind C-j split-window -v "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"
bind C-t new-session -A -s todo
bind C-n new-session

bind-key C-b send-keys 'tat && exit' 'C-m'

# bind -T prefix r source-file ~/.tmux.conf

bind -n M-P split-window

bind -n M-d detach-client
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D
# bind -n M-space next-layout
bind -n M-s split-window -c '#{pane_current_path}'
bind -n M-v split-window -h -c '#{pane_current_path}'
bind -n M-z resize-pane -Z
bind -n M-c new-window -c '#{pane_current_path}'
bind -n M-O rotate-window
bind -n M-p previous-window
bind -n M-n next-window
# bind -n M-Enter swap-pane -U
# bind -n M-{ swap-pane -U
# bind -n M-} swap-pane -D
bind -n M-r source-file ~/.tmux.conf
# bind -n M-, command-prompt -I #W "rename-window '%%'"
bind -n M-w command-prompt "rename-window '%%'"
bind -n M-W command-prompt "rename-session '%%'"
bind -n M-? list-keys
bind -n M-1 select-window -t :=1
bind -n M-2 select-window -t :=2
bind -n M-3 select-window -t :=3
bind -n M-4 select-window -t :=4
bind -n M-5 select-window -t :=5
bind -n M-6 select-window -t :=6
bind -n M-7 select-window -t :=7
bind -n M-8 select-window -t :=8
bind -n M-9 select-window -t :=9
bind -n M-0 select-window -t :=0

bind -n M-f command-prompt 'new-session -t scratch'

# Select Layouts
#―――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――
bind -n M-a select-layout main-vertical
bind -n M-A select-layout main-horizontal 
bind -n M-E select-layout even-vertical
bind -n M-V select-layout even-horizontal

# Mark and swap panes
#―――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――
bind -n M-m select-pane -m # mark
bind -n M-M select-pane -M # unmark
bind -n M-, swap-pane      # swap
bind -n M-< join-pane


# Open app in split
#―――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――
bind -n M-t split-window htop \; swap-pane -U
bind -n C-M-p split-window ipython \;
bind -n M-g split-window git status \;
bind -n M-e split-window vifm\; resize-pane -Z;
bind -n M-R  split-window nvim ~/.tmux.conf;
bind -n C-M-R  split-window nvim ~/.config/nvim/init.vim \;

bind -n M-x kill-pane

# resize panes
#―――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――
bind -n M-H resize-pane -L 20
bind -n M-L resize-pane -R 20
bind -n M-K resize-pane -U 20
bind -n M-J resize-pane -D 20

bind -n M-LEFT resize-pane -L 5
bind -n M-RIGHT resize-pane -R 5
bind -n M-UP resize-pane -U 5
bind -n M-DOWN resize-pane -D 5

# bind -n M-: command-prompt

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

