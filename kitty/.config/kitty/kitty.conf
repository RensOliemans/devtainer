font_family Fira Code Retina Nerd Font Complete
font_family JetBrains Mono Regular Nerd Font Complete
font_family      Hack Regular Nerd Font Complete Mono
bold_font        Hack Bold Nerd Font Complete Mono
italic_font      Hack Italic Nerd Font Complete Mono
bold_italic_font Hack Bold Italic Nerd Font Complete Mono

font_size 14
background_opacity         0.85
dynamic_background_opacity yes
include theme.conf
allow_remote_control yes
listen_on unix:/tmp/kitty

map ctrl+shift+minus change_font_size all -2.0
map ctrl+kp_subtract change_font_size all -2.0
map ctrl+minus change_font_size all -2.0 üçé

map ctrl+1 change_font_size all 10
map ctrl+2 change_font_size all 16
map ctrl+4 change_font_size all -4.0
map ctrl+shift+4 change_font_size all -1.0
map ctrl+5 change_font_size all +4.0
map ctrlshift+5 change_font_size all +1.0
map ctrl+7 change_font_size all 26
map ctrl+8 change_font_size all 32
